<html lang="en">
<head>

    <style>
        .container {
            border: solid blue;

        .row {
            border: solid yellow;
        }
        .row div {
            border: solid green;
        }
    </style>
    <meta charset="utf-8" />
    <title>Bootstrap Grid Expample</title>
</head>

<body>

            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
        <div class="row">
            <div class="col">1</div>
        </div>
        <div class="row">
            <div class="col-4">1</div>
            <div class="col-8">2</div>
        </div>
    </div>

</html>
